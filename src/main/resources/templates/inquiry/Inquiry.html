<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
.fieldError {
	color: #bd2130;
}

.contant {
	width: 800px;
	height: 200px;
}

.sss {
	margin: 0 auto;
	text-align: center;
}

.h3 {
	border-bottom: 5px solid #6c757d;
	width: 100%;
	margin-bottom: 50px;
	margin-top: 20px;
}
</style>
</th:block>
<div>
	<div layout:fragment="content">
		<div class="bg-light py-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12 mb-0 header_margin">
						<a href="/">Home</a> <span class="mx-2 mb-0">/</span> <strong
							class="text-black">문의하기</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="sss">	
			
			<form role="form" action="/inquirys/inquiry" method="post"
				th:object="${inquiryDto}">
				<div class="form-group row">
					<h2 class="title">고객문의</h2>
					<div class="col-md-12">
						<textarea class="contant" th:field="*{contant}"
							placeholder="문의 사항을 남겨주세요."></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-secondary">문의 남기기</button>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
			</form>
		</div>
	</div>
</div>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		// 회원 가입이 실패했을때
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null){
			alert(errorMessage);
		}
	</script>
</th:block>
</html>
